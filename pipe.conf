{
  "passes": [
    {
      "mode"  : "convert",
      "input" : "./src",
      "output" : "./build",
      "ignore" : ["node_modules"],
      "types": {
        ".ls" : {
          "outext" : ".js",
          "cmd" : "lsc -c -o {{out-path}}  {{in-file}}"
        }
      }
    }
    , {
      "mode"  : "merge",
      "input" : "./build",
      "output" : "./dist/app.js",
      "ignore" : ["node_modules"],
      "types": {
        ".js" : {
          "outext" : ".js",
          "cmd" : "find {{in-path}} -name '*.js' -exec cat {} + > {{out-file}}"
        }
      }
    }
  ]
}
