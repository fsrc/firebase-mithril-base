{
  "passes": [
    {
      "mode"  : "convert",
      "input" : "./src/app",
      "output" : "./build/app",
      "ignore" : ["node_modules"],
      "types": {
        ".ls" : {
          "outext" : ".js",
          "cmd" : "lsc -c -o {{out-path}}  {{in-file}}"
        }
      }
    }
    , {
      "mode"  : "merge",
      "input" : "./build/app",
      "output" : "./dist/app.js",
      "ignore" : ["node_modules"],
      "types": {
        ".js" : {
          "outext" : ".js",
          "cmd" : "find {{in-path}} -name '*.js' -exec cat {} + > {{out-file}}"
        }
      }
    }
    , {
      "mode"  : "convert",
      "input" : "./src/public",
      "output" : "./dist",
      "ignore" : ["scss", "demo", "less"],
      "types": {
        ".js" : { "outext" : ".js", "cmd" : "cp {{out-path}}  {{in-file}}" },
        ".css" : { "outext" : ".css", "cmd" : "cp {{out-path}}  {{in-file}}" },
        ".html" : { "outext" : ".html", "cmd" : "cp {{out-path}}  {{in-file}}" }
      }
    }
  ]
}
